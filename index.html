<!DOCTYPE html>

<head>

    <title>Weather</title>

    <link rel="icon" href="Images/Icon.jpg">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="navbar">

        <h1>WEATHER</h1>

    </div>

    <br>

    <hr>

    <br>

    <div class="input-box">

        <input id="input" type="text" placeholder="Search City">

        <button id="button">Check</button>

    </div>

    <br>

    <hr>

    <br>

    <div class="result">

        <span>City -</span>

        <span id="city"></span>

        <br>

        <br>

        <table cellspacing="20rem">

            <tr>

                <td>Temperature</td>
                <td>Humidity</td>
                <td>Weather</td>
                <td>Clouds</td>
                <td>Wind Speed</td>

            </tr>

            <tr>

                <td id="temperature"></td>
                <td id="humidity"></td>
                <td id="weather"></td>
                <td id="clouds"></td>
                <td id="wind-speed"></td>

            </tr>

        </table>

    </div>

</body>

<script src="script.js"></script>

</html>
